<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="login.css">
    <script>
        if (localStorage.getItem('userID') !== null) {
            const address = 'game.html'
            window.location.href = address
        }
    </script>
</head>

<body>

    <h1> Let's Get Popping ! </h1>

    <main>
        <img class="mainImage" src="Images/reg&log.png" alt="main">
        <form>
            <div class="error-msg"><p id="errorDisplay"></p></div>
            <div class="form-line">
                <label>User Name:</label>
                <input type="text" name="username" id="username">
            </div>
            <div id="empty-username" class="alert-msg hide">Username cannot be empty!</div>
            <div class="form-line">
                <label>Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div id="empty-password" class="alert-msg hide">Password cannot be empty!</div>
            <div class="forgot-password">
                <a href="mailto:">Forgot Password?</a>
            </div>

            <input type="button" id="login-button" value="Log in" onclick="login()" class="login-btn">
            <div class="new-user-msg">New to Bubble Popping? Sign up here!</div>
            <input type="button" id="go-to-register" value="Sign Up" onclick="register()" class="login-btn">
        </form>
    </main>
    
    <script src="javascript/QueryDatabase.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>
