<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log In</title>
    <link rel="stylesheet" href="bubble.css">
    <link rel="stylesheet" href="login.css">
</head>

<body>

    <h1> Let's Get Popping ! </h1>

    <main>
        <img src="Images/reg&log.png" alt="main">
        <form>
            <div class="form-line">
                <label>User Name:</label>
                <input type="text" name="username" id="username">
            </div>
            <div class="form-line">
                <label>Password:</label>
                <input type="password" name="password" id="password">
            </div>
            <div class="forgot-password">
                <a href="mailto:">Forgot Password?</a>
            </div>
            <input type="button" value="Log in" onclick="login()" class="login-btn">
            <input type="button" value="Sign Up" onclick="register()" class="login-btn">
        </form>
    </main>
    
    <script src="javascript/QueryDatabase.js"></script>
    <script src="javascript/login.js"></script>
</body>
</html>
